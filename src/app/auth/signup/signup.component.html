<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput placeholder="Email" type="email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email!</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">E-Mail field must not be empty!</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field hintLabel="Password length of atleast 6 characters required!">
      <input matInput placeholder="Password" type="password" ngModel name="password" password required minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="pwInput.value?.length < 6 && pwInput.value?.length > 0">Password must be atleast 6 characters long!</mat-error>
      <mat-error *ngIf="pwInput.value?.length == 0">Missing Password!</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input ngModel required name="birthdate" matInput [matDatepicker]="picker" placeholder="Your Birth Date" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>

    <br>  
    
    <button *ngIf='!isLoading' [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
  <!-- <button matrais1></button> -->
</section>
