<section class="new-training">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card class="card">
    <mat-card-title>Time to start a workout!</mat-card-title>
    <!-- <mat-card-subtitle>This is the subltitle</mat-card-subtitle> -->
    <mat-form-field>
      <mat-select placeholder="Select Exercise" ngModel name="exercise" required>
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.name">
          {{exercise.name}}
        </mat-option>
        <!-- <mat-option value="squats">
          Squats
        </mat-option>
        <mat-option value="touch-toes">
          Touch Toes
        </mat-option>
        <mat-option value="lunges">
          Lunges
        </mat-option>
        <mat-option value="burpees">
          Burpees
        </mat-option> -->
      </mat-select>
    </mat-form-field>
    <!-- <mat-card-content>Select type of training.</mat-card-content> -->
    <mat-card-actions><button type="submit" mat-button [disabled]="f.invalid">
        Start
      </button></mat-card-actions>
  </mat-card>
  </form>
</section>
